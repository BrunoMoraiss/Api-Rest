<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h3>Lista de Games!</h3>
                <ul id="gamesList"></ul>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-body">
                <h3>Novo game</h3>
                <input type="text" class="form-control" name="title" id="title" placeholder="Titulo"><br>
                <input type="number" class="form-control" name="year" id="year" placeholder="Ano"><br>
                <input type="number" class="form-control" name="price" id="price" placeholder="Preço"><br>
                <button id="BtnCreateGame" class="btn btn-success">Criar</button>
            </div>
        </div>
        <div class="card mt-2">
            <div class="card-body">
                <h3>Novo game</h3>
                <input type="text" class="form-control" name="title" id="title" placeholder="Titulo"><br>
                <input type="number" class="form-control" name="year" id="year" placeholder="Ano"><br>
                <input type="number" class="form-control" name="price" id="price" placeholder="Preço"><br>
                <button id="BtnCreateGame" class="btn btn-success">Criar</button>
            </div>
        </div>  
        <div class="card mt-2">
            <div class="card-body">
                    <h3>Editar game</h3>
                    <input type="text" class="form-control" name="idEdit" id="idEdit" readonly><br>
                    <input type="text" class="form-control" name="titleEdit" id="titleEdit"><br>
                    <input type="number" class="form-control" name="yearEdit" id="yearEdit"><br>
                    <input type="number"  class="form-control" name="priceEdit" id="priceEdit"><br>
                    <button id="BtnEditGame" class="btn btn-success">Editar</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js" defer></script>
</html>
